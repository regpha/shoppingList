<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="mainTitle">Amy's Shopping List</h1>
			<hr>
		</div>
		<div class="inputSection">
			<input id="userinput" type="text" placeholder=" What do you need?">
			<button id="enter">Add To List</button>
		</div>
		<div class="listSection">
			<ul>
				<li class="bold red" random="23"><button class="delete">x</button> Notebook</li>
				<li><button class="delete">x</button> Jello</li>
				<li><button class="delete">x</button> Spinach</li>
				<li><button class="delete">x</button> Rice</li>
				<li><button class="delete">x</button> Birthday Cake</li>
				<li><button class="delete">x</button> Candles</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
